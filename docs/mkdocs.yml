site_name: Nextflow Tower documentation
site_author: Seqera Labs
site_url: https://help.tower.nf
repo_name: nf-tower-docs
repo_url: https://github.com/seqeralabs/nf-tower-docs
edit_uri: https://github.com/seqeralabs/nf-tower-docs/tree/master/docs
docs_dir: .

site_dir: public

plugins:
  - social
  - search
  - same-dir
  - table-reader
  - markdownextradata:
      data: /_data 

theme:
  language: en
  name: material
  custom_dir: overrides
  palette:
    scheme: default
    primary: white
  favicon: _favicons/favicon.ico
  logo: _logos/nf-tower-icon-black.svg
  features:
  - navigation.instant
  - navigation.tracking
  - navigation.top
  - search.suggest
  - search.highlight
  - search.share
  font: false


extra_css:
- stylesheets/fonts.css
- stylesheets/overrides.css
- stylesheets/extra.css   # 2022-04-01 Added by Graham to get more space above bullets.

extra:
  analytics:
    provider: google
    property: G-NR1CNM213G
  # generator: false
  homepage: /
  social:
  - icon: fontawesome/solid/paper-plane
    link: mailto:support@seqera.io
  - icon: fontawesome/brands/twitter
    link: https://twitter.com/seqeralabs
  - icon: fontawesome/brands/github
    link: https://github.com/seqeralabs
  version:
    provider: mike

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
- toc:
    permalink: '#'
- attr_list
- admonition
- pymdownx.arithmatex:
    generic: true
- pymdownx.details
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.highlight:
    linenums: true
- pymdownx.snippets
- pymdownx.emoji:
    emoji_index: !!python/name:materialx.emoji.twemoji
    emoji_generator: !!python/name:materialx.emoji.to_svg


nav:
- Tower docs MkDocs project: tower-docs/mkdocs.md
- Tower docs publish: tower-docs/publish.md
- Tower docs style: tower-docs/style.md
- Tower Enterprise release checklist: tower-docs/tower-release-checklist.md 
- TW onboarding reference: onboarding-checklist/checklist.md

